<ion-content>
  <ion-slides pager="true" #slides [options]="sliderOptions" class="content_img_gde">
  <!-- <ion-slides pager="true" #slides [options]="sliderOptions" class="content_img_gde" (ionSlideDidChange)="slideChanged()"> -->
    <ion-slide *ngFor="let item of items">
      <img src="{{item}}" alt="{{item}}" alt="aire" class="img_gde">
    </ion-slide>
  </ion-slides>
</ion-content>
<div ion-fixed class="content_menu">
  <ion-button color="transparent" class="btn">
    <div>
      <img src="../../assets/images/hogar-01.svg" alt="inicio">
      <br>
      <ion-label>INICIO</ion-label>
      <div class="circulo"></div>
    </div>
  </ion-button> 
  <ion-button color="transparent" class="btn" (click)="xperience()">
    <div>
      <img src="../../assets/images/LOGO XP_Mesa de trabajo 1.svg" alt="hogar">
      <br>
      <ion-label>XPERIENCE</ion-label> <br>
      <div class="circulo2" [class]="circuloxperience"></div>
    </div>
  </ion-button>
  <ion-button color="transparent" class="btn" (click)="contacto()">
    <div>
      <img src="../../assets/images/mensajero.svg" alt="hogar">
      <br>
      <ion-label>CONTACTO</ion-label>
      <div class="circulo2" [class]="circulocontacto"></div>
    </div>
  </ion-button>
  <ion-button color="transparent" class="btn" (click)="perfil()">
    <div>
      <img src="../../assets/images/usuario-01.svg" alt="hogar">
      <br>
      <ion-label>PERFIL</ion-label>
      <div class="circulo2" [class]="circuloperfil"></div>
    </div>
  </ion-button>
  <ion-button color="transparent" class="btn" (click)="menu()">
    <div>
      <img src="../../assets/images/menu.png" alt="menu">
      <br>
      <ion-label>MENU</ion-label>
      <div class="circulo2"></div>
    </div>
  </ion-button>
</div>
