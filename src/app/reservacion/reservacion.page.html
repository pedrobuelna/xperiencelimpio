<ion-content>
  <div class="header">
    <div class="content_header">
      <img src="../../assets/images/arrow.png" alt="arrow" class="arrow-left" (click)="atras()">
      <div style="color: white;">ENJOY THE XPERIENCE</div>
    </div>
  </div>
  <img src="../../assets/images/banner_reservacion.jpg" alt="banner_reservacion" class="logo2">
  <div id="contenedor">
    <div id="diacalendarios_content">
      <div class="diacalendario checkin">
        <p style="text-align: center;">Chek In:</p>
        <div class="titulo">Jueves</div>
        <p class="dia">7</p>
        <p class="mesanio">Enero 2021</p>
      </div>
      <div class="diacalendario checkout">
        <p style="text-align: center;">Chek Out:</p>
        <div class="titulo">Viernes</div>
        <p class="dia">8</p>
        <p class="mesanio">Enero 2021</p>
      </div>
    </div>
    <div class="content_personas">
      <div>
        <div class="menos" (click)="menos()"><ion-icon name="remove-outline" style="margin-left: 5px;"></ion-icon></div>
        <ion-input type="text" [(ngModel)]="cantidad" class="cantidad" disabled></ion-input>
        <div class="mas" (click)="mas()"><ion-icon name="add-outline" style="margin-left: 7px;"></ion-icon></div>
      </div>
    </div>
    <div class="content_personas">
      <div>
        <div class="menos" (click)="menosMenores()"><ion-icon name="remove-outline" style="margin-left: 5px;"></ion-icon></div>
        <ion-input type="text" [(ngModel)]="cantidadMenores" class="cantidad" disabled></ion-input>
        <div class="mas" (click)="masMenores()"><ion-icon name="add-outline" style="margin-left: 7px;"></ion-icon></div>
      </div>
    </div>
    <div class="link">Agregar otra habitación</div>
    <ion-input class="input2" placeholder="Código de Promoción"></ion-input>
    <ion-button class="btn3">encontrar habitaciones</ion-button>
  </div>
  
</ion-content>
